<!DOCTYPE html>
<html xmlns:th"http://thymeLeaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		
		<!--for responsivity-->
		<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0">
		<title>Create New User</title>
		<!--css and js files from bootstrap and jquery framework-->
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
	<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"/></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"/></script>
	</head>
	<body>
	<!--fluid css clss for responsivity provided by bootstrap-->	
		<div class="container-fluid">
			<div>
				<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
					<a class="navbar-brand" th:href="@{/}">
					<img th:src="@{/images/storeicon.png}"/>
					</a>
					<buttom class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
						<span class="navbar-toggler-icon"></span>
					</buttom>
					<div class="collapse navbar-collapse" id="topNavbar">
						<ul class="navbar-nav">
							<li class="nav-item">
								<a class="nav-link" th:href="@{/users}">Users</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" th:href="@{/categories}">Categories</a>
							</li>
														<li class="nav-item">
								<a class="nav-link" th:href="@{/brands}">Brands</a>
							</li>
														<li class="nav-item">
								<a class="nav-link" th:href="@{/products}">Products</a>
							</li>
														<li class="nav-item">
								<a class="nav-link" th:href="@{/customers}">Customers</a>
							</li>
														<li class="nav-item">
								<a class="nav-link" th:href="@{/shipping}">Shipping</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" th:href="@{/orders}">Orders</a>
							</li>
														<li class="nav-item">
								<a class="nav-link" th:href="@{/report}">Sales Report</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" th:href="@{/articles}">Articles</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" th:href="@{/menus}">Menus</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" th:href="@{/settings}">Settings</a>
							</li>
														
						</ul>
					</div>
				</nav>
			</div>
			
			    <div>
				<h2>Manage Users | Create New User</h2>
				<a th:href="@{/users/new}">Create new user</a>
				<!--maps to usercontroller-->
				</div>
				
				
				<form th:action="@{/user/save}" 
				method="post" 
				style="max-width: 700px; margin: 0 auto" 
				th:object="${user}" onsubmit="return checkEmailUnique(this);">
				<!--maps user to model form-->
				
				<div class="border border-secondary rounded p-3 ">
					
					<div class="form-group-row">	
				<!--responsive on small devices-->		
						<label class="col-sm-4 col-form-label">Email: </label>
						<div class"col-sm-8">
							<input type="email" class="form-control" th:field="*{email}" required minlength="8" maxlength="128"/>
				<!--map email with the property user-->
						</div>
					</div>
					
					<div class="form-group-row">	
				<!--responsive on small devices-->		
						<label class="col-sm-4 col-form-label">First Name: </label>
						<div class"col-sm-8">
							<input type="text" class="form-control" th:field="*{firstName}" required minlength="2" maxlength="45"/>
				<!--map first name with the property user-->
						</div>
					</div>
					
					<div class="form-group-row">	
				<!--responsive on small devices-->		
						<label class="col-sm-4 col-form-label">Last Name: </label>
						<div class"col-sm-8">
							<input type="text" class="form-control" th:field="*{lastName}" required minlength="2" maxlength="45"/>
				<!--map last name with the property user-->
						</div>
					</div>
					
					<div class="form-group-row">	
				<!--responsive on small devices-->		
						<label class="col-sm-4 col-form-label">Password: </label>
						<div class"col-sm-8">
							<input type="password" class="form-control" th:field="*{password}" required minlength="8" maxlength="20"/>
				<!--map pw with the property user-->
						</div>
					</div>
					
						<div class="form-group-row">	
				<!--responsive on small devices-->		
						<label class="col-sm-4 col-form-label">Roles: </label>
						<div class"col-sm-8">
			<!--gå igenom alla som är role o skapar checkboxes-->				
				<th:block th:each="role : ${listRoles}">
					<input type="checkbox" th:field="*{roles}"
					th:text="${role.name}"
					th:value="${role.id}"
					class="m-2"/>
					<!--text for checkboxes-->
					- <small>[[${role.description}]]</small>
				</th:block>
						</div>
					</div>
					
						<div class="form-group-row">	
				<!--responsive on small devices-->		
						<label class="col-sm-4 col-form-label">Enabled </label>
						<div class"col-sm-8">
							<input type="checkbox" th:field="*{enabled}"/>
						</div>
					</div>
					
					<div class="text-center">
						<input type="submit" value="Save" class="btn btn-primary m-2">
						<input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel">
					</div>
				</div>
				</form>
				
		<div class="text-center">
			<p>Shopme Control Panel - Copyright &copy; Shopme</p>
		</div>
	</div>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#buttomCancel").on("click", function(){
	window.location="[[@{/users}]]";
	});
	});
	
	//checks email updates email
	function checkEmailUnique(form){
		url="[[@{/users/check_email}]]";
		userEmail = $("#email").val();
		csrfValue = $("input[name='_csrf']").val();
		params ={email: userEmail, _csrf: csrfValue};
		
		$.post(url,params, function(response){
			alert("Response from server: " + response);
		});
		return false;
	}
	</script>
	</body>
</html>
