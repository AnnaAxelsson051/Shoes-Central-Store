<!DOCTYPE html>
<html xmlns:th"http://thymeLeaf.org">
<body>
<div th:fragment="content" th:remove="tag">
	<div class="row" id="divProductImages">
		<div class"col border m-3 p-2">
			<div><label>Main Image:</label></div>
			<div class="m-2">
				<img id="thumbnail" alt="Main image preview" class="img-fluid"
				th:src="@{${product.mainImagePath}}">
			</div>
			<div>
				<input type="file" id="fileImage" name="fileImage" 
				required accept="image/png, image/jpeg"/>
			</div>
			
			<div class"col border m-3 p-2">
			<div><label>Extra Image #0:</label></div>
			<div class="m-2">
				<img id="extraThumbnail1" alt="Extra image #1 preview" class="img-fluid"
				th:src="@{/images/image-thumbnail.png}">
			</div>
			<div>
				<input type="file" name="extraImage1" 
				accept="image/png, image/jpeg"/>
			</div>
			
		</div>
	</div>
</body>
</html>
