<!DOCTYPE html>
<html xmlns:th"http://thymeLeaf.org">
<body>
<div th:fragment="content" th:remove="tag">
	<div class="row" id="divProductImages">
		<div class"col border m-3 p-2">
			<div><label>Main Image: [[${product.mainImage}]]</label></div>
			<div class="m-2">
				<img id="thumbnail" alt="Main image preview" class="img-fluid"
				th:src="@{${product.mainImagePath}}">
			</div>
			<div>
				<input type="file" id="fileImage" name="fileImage" 
				th:required="${product.mainImage == null}" accept="image/png, image/jpeg"/>
			</div>
			<input type="hidden" th:field="*{mainImage}">
			</div>
			
			<th:block th:each="productImage, status: ${productImages}">
					<div class"col border m-3 p-2" th:id="$'divExtraImage' + ${status.index}">
			<div>
				<label>Extra Image #[[${status.index +1}]]: [[${productImage.name}]]</label>
				<a class="btn fas fa-times-circle fa-2x icon-dark float-right" 
			title="Remove this image"></a></div>
			<div class="m-2">
				<img th:id="$'extraThumbnail'' + ${status.index}" 
				alt="Extra image #[[${status.index}]]" class="img-fluid"
				th:src="@{${productImage.imagePath}}">
			</div>
			<div>
				<input type="file" id="fileImage" name="fileImage" required
				accept="image/png, image/jpeg"/>
			</div>
			</th:block>
			
			<div class"col border m-3 p-2" id="'divExtraImage' + ${numberOfExistingExtraImages}">
			<div th:id="'extraImageHeader' + ${numberOfExistingExtraImages}">
				<label>Extra Image #[[${numberOfExistingExtraImages}]]:</label></div>
			<div class="m-2">
				<img id="'extraThumbnail' + ${numberOfExistingExtraImages}" 
				alt="Extra image #[[${status.index}]] preview" class="img-fluid"
				th:src="@{/images/image-thumbnail.png}">
			</div>
			<div>
				<input type="file" id="fileImage" name="fileImage" required
				accept="image/png, image/jpeg"/>
			</div>
			
		</div>
	</div>
</body>
</html>
