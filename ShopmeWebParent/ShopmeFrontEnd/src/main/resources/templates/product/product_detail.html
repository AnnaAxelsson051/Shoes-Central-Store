<!DOCTYPE html>
<html xmlns:th"http://thymeleaf.org">
	
	<!--Displaying paagetitle on browser tab fi "Desktops"-->
		<head th:replace="fragments :: page_head(${pageTitle}, 'none')"/>
	</head>
	<body>
		<div class="container-fluid">
		<div th:replace="navigation :: header_menu"></div>
	
		<div th:replace="breadcrumb :: content"></div>
	
	
	
	<!--Displaying product image in details, proce, discount, in stock status-->
	<div class="row">
		<div class="col-sm">
			<div>
				<img th:src="@{${product.mainImagePath}}" class="img-fluid"/>
			</div>
			
			<!--Thumbnail image display, iterates tru extra images-->
			<div class="row justify-content-center">
				<div class="m-2">
					<img th:src="@{${product.mainImagePath}}" height="50"/>
				</div>
				<th:block th:each="extraImage : ${product.images}">
				<div class="m-2">
					<img th:src="@{${extraImage.imagePath}}" height="50"/>
				</div>
				</th:block>
			</div>
		</div>
		
		<div class="col-sm">
			<h2>[[${product.name}]]</h2>
		</div>
		<div>
			<span>Brand: [[${product.brand.name}]]</span>
		</div>
		<div>
			List Price:
				<span th:if="${product.discountPercent <= 0}">$ [[${product.price}]]</span>
				<del th:if="${product.discountPercent > 0}"><span>$ [[${product.price}]]</span></del>
			</div>
				<div th:if="${product.discountPercent > 0}">
					Price:
				<span style="font-size: larger; color: darkred">$ [[${product.discountPrice}]]</span>
			([[${product.discountPercent}]] % off)
			</div>
			<div>&nbsp;</div>
			<div th:utext="${product.shortDescription}"></div>
		</div>
		<div class="col-sm-2">
			<div>
				<span th:if="${product.inStock}" class="text-success"><b>In Stock</b></span>
				<span th:unless="${product.inStock}" class="text-danger"><b>Out of Stock</b></span>
			</div>
			<div class="mt-2">
				<input type="text" size="5" value="1"/>
			</div>
			<div class="mt-3">
				<input type="button" value="Add to Cart" class="brn btn-primary"/>
			</div>
		</div>
	</div>
	
	<!--Displaying product description for customer-->
	<!--hr = horisontal row-->
	<div class="row">
		<div class="col-12">
			<div><hr/></div>
			<div>
				<h3>Product Description</h3>
			</div>
			<div th:utext="${product.fullDescription}"></div>
		</div>
	</div>
	
		<!--hr = horisontal row-->
	<div class="row">
		<div class="col-12">
			<div><hr/></div>
			<div>
				<h3>Product Details</h3>
			</div>
			<th:block th:each="detail : ${product.details}">
			<div>
			<b>[[${detail.name}]]</b>:
			<span>[[${detail.value}]]</span>
			</div>
			</th:block>
		</div>
	</div>
	
	
	<div th:replace="navigation :: footer_menu"></div>
	</body>
</html>
