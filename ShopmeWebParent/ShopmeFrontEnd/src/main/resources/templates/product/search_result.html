<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
		<head th:replace="fragments :: page_head(${pageTitle}, 'none')"/>
	</head>
	<body>
		<div class="container-fluid">
		<div th:replace="navigation :: header_menu"></div>
		<div th:replace="navigation :: search_nav"></div>
	
	<!--Displaying search results for full text search-->
	<div th:if="${totalItems > 0}">
	<h2>Search Results for '[[${keyword}]]'</h2>
	</div>
	
		<div th:unless="${totalItems > 0}">
	<h3>Mo Match Found for '[[${keyword}]]'</h3>
	</div>
	
<div class="row">
	<th:block th:each="product : ${listResult}">
     <div th:replace="product/product_fragment :: content"></div>
   </th:block>
</div>
	
	<div th:replace="fragment :: pagination('/search', 'product')"></div>
	
	<div th:replace="navigation :: footer_menu"></div>
	
	</body>
</html>
